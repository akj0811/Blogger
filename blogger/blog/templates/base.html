{% load static %}
<html>
<STYLE>A {text-decoration:none;}
</STYLE>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
<style>
	body{  
        padding-top: 100px;
        padding-bottom: 80px;
    }
    .site-header{
    	width: 100%;
        position: fixed;
        padding: 10px 0;
        background-color: #21618C;
        color: #fff;
        top: 0
    }
    .site-footer{
        bottom: 0;
        width: 100%;
        position: fixed;
        padding: 10px 0;
        background-color: #21618C;
        color: #fff;
    }
</style>
</head>
<body bgcolor= #F0F3F4>
	<header class="site-header">
		<div class="container">
			<h1 style="color: #EAEADB;text-align: center;font-size: 45"><strong>Welcome to Bloggers!</strong></h1>
		</div>
	</header>
	<div>
		<a class="btn btn-outline-info ml-4 mr-4" href="{% url 'home' %}">Home</a>
		{% if user.is_authenticated %}
			<a class="btn btn-outline-info mr-4" href="{% url 'dashboard' %}">Dashboard</a>
			<a class="btn btn-outline-info mr-4" href="{% url 'post_create' %}">New Blog</a>
			<a class="btn btn-outline-info mr-4" href="{% url 'category_create' %}">New Category</a>
			<div style="float: right">
				<a class="btn btn-outline-info mr-4" href="{% url 'logout' %}">Logout</a>
			</div>
		{% else %}
			<div style="float: right">
				<a class="btn btn-outline-info mr-4" href="{% url 'signup' %}">SignUp</a>
				<a class="btn btn-outline-info mr-4" href="{% url 'login' %}">Login</a>
			</div>
		{% endif %}
	</div><br>
	{% block content %}{% endblock %}
	<footer class="site-footer bg-steel">
		<h1 style="color: #EAEADB;font-size: 20;text-align: center;">Developed by AKJ</h1>
	</footer>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
