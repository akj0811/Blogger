{% extends 'base.html' %}
{% block content %}
	<div style="text-align: center">
		<h2 style="color: #0561EF;font-size: 30;text-align: center"><strong><u>Join Today</u></strong></h2><br>
		<form method="post">
			{% csrf_token %}
			<div class="form-group">
				<label><strong>Username:</strong></label>
				<center><input maxlength="50" class="form-control w-25" type="text" name="username" placeholder="Enter username"></center>
			</div>
			<div class="form-group">
				<label><strong>Email:</strong></label>
				<center><input maxlength="50" class="form-control w-25" type="text" name="email" placeholder="Enter email"></center>
			</div>
			<div class="form-group">
				<label><strong>Password:</strong></label>
				<center><input maxlength="50" class="form-control w-25" type="password" name="password1" placeholder="Enter password"></center>
			</div>
			<div class="form-group">
				<label><strong>Confirm Password:</strong></label>
				<center><input maxlength="50" class="form-control w-25" type="password" name="password2" placeholder="Enter password"></center>
			</div>
			<button type="submit" class="btn btn-outline-success mr-4">Join</button>
			<a class="btn btn-outline-dark mr-4" href="{% url 'home' %}">Cancel</a>
		</form>
		<P style="color: #111111">Already have an account? <a href="{% url 'login' %}">Login </a>here</P>
	</div>
{% endblock content %}
